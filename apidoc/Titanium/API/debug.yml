---
namespace: Titanium.API.debug
type: function
description: |
    Log a statement with DEBUG severity. The severity levels in order from
    least severe to most severe are:
    <ol>
        <li>TRACE</li>
        <li>DEBUG</li>
        <li>INFO</li>
        <li>NOTICE</li>
        <li>WARN</li>
        <li>ERROR</li>
        <li>CRITICAL</li>
        <li>FATAL</li>
    </ol>
since: 0.4.0
platforms: ['osx', 'linux', 'win32']
returns: void
parameters: 
    - [String, statement, The String to send to the logger.]
examples:
    - |
        <code>
            Titanium.API.debug("This is a debug message");
        </code>
