---
namespace: Titanium.API.addEventListener
type: function
description: |
    Register a root event listener. Event listeners registered using this
    function will receive <em>all</em> events from Titanium.
since: 0.5.0
platforms: ['osx', 'linux', 'win32']
returns: Number
parameters: 
    - [String, eventName, The event name to listen for.]
    - [Function, callback, The callback to invoke when this message occurs.]
examples:
    - |
        <pre><code>
            Titanium.API.addEventListener(Titanium.PAGE_INITIALIZED, function(event)
            {
                    alert("Got page initialized event!");
            });
        </code></pre>
